{% if site.logo contains '://' %}
  {% assign site_logo = site.logo %}
{% else %}
  {% assign site_logo = site.logo | relative_url %}
{% endif %}

<header id="masthead">
  <div class="inner">
    <div class="title-area">
      {% if page.url == '/' %}
        <h1 class="site-title">
          <a href="{{ '/' | relative_url }}">
            {% if site.logo %}<img src="{{ site_logo }}" alt="" class="site-logo">{% endif %}
            
<div id="txt" >
  <style onLoad="show()">
  </style>
  <script language="javascript">
   content = "Make a difference.";
   i = 0;
   function show(){  
   str  = content.substr(0,i); 
   txt.innerHTML = str + "_"; 
   i++; 
   if (i>content.length)i=0; 
   setTimeout("show()",200); }
  </script>
  </div>
  
          </a>
        </h1>
      {% else %}
        <p class="site-title">
          <a href="{{ '/' | relative_url }}">
            {% if site.logo %}<img src="{{ site_logo }}" alt="" class="site-logo">{% endif %}
            <body onLoad="show()">
              <div id="txt"></div>
              </body>

          </a>
        </p>
      {% endif %}
    </div>
  </div>
</header>
